<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Salt Minion Inventory</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="datatables/datatables.min.css"/>
	</head>
	<body>

	<h1>Salt Minion Inventory</h1>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<table id="minionTable" class="table table-striped table-sm nowrap" width="98%">
					<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>OS</th>
						<th>Release</th>
						<th>Kernel</th>
						<th>Packages</th>
						<th>Salt Version</th>
						<th>Last Seen</th>
						<th>Last Audit</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="datatables/datatables.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {
			$('#minionTable').DataTable({
				"ajax": "minions-json.php",
				"columns": [
					{ data: "server_id", visible: false },
					{ data: "fqdn" },
					{ data: "os" },
					{ data: "osrelease" },
					{ data: "kernelrelease" },
					{
						data: "packages",
						render: function(data, type, row, meta) {
							if (data == 0) {
								return 0;
							}
							return "<a href='packages.php?server_id=" + row["server_id"] + "'>" + data + "</a>";
						}
					},
					{ data: "saltversion"},
					{ data: "last_seen", type: "date" },
					{ data: "last_audit", type: "date" }
				],
				"info": false,
				"paging": false,
				"responsive": true,
				"createdRow": function(row, data, dataIndex) {
					// highlight rows for minions that have not been
					// heard from for over two minutes
					var d = new Date(data["last_seen"]);
					if (new Date().getTime() - d.getTime() > 120000) {
						$(row).addClass("table-danger");
					}
				}
			});
		});
	</script>
</body>
</html>
